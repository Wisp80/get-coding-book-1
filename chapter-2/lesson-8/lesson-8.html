    <script>
        /*Локальный путь - это путь к какому-либо файлу на вашем компьютере. То есть не в Интернете!
        Чтобы указать путь к чему-либо в Интернете (URL) мы используем такую технологию как HTTP-протокол.
        Чтобы ее использовать в начале пути мы указываем "https://сам-сайт". Но для указания
        локального пути к файлу нам нужна другая технология под названием файловая система. Чтобы
        использовать ее в начале пути мы указываем "file:///полный путь от какого-либо диска вашего
        компьютера до нужного файла." Такой вариант локального пути называется абсолютным. Но есть
        еще один вариант локальных путей - относительные. Относительные локальные пути в качестве 
        точки отсчета, где надо начинать поиска файла, используют не какой-то диск вашего компьютера, 
        а папку, в которой находится текущий открытый файл.*/

        /*Создаем функцию "checkPassword()", которая проверяет правильность введеного пароля в "input".*/
        function checkPassword() {
            /*"document" это объект в JS, который хранит данные о всей странице в браузере. Любой
            объект это тип данных, который представляет из себя обвертку, в которой находятся различные
            свойства со значениями. Эти значения свойств могут быть чем угодно, даже функциями. Функции
            внутри объекта называются методами. Чтобы обратиться к свойствам какого-либо объекта нужно
            указать имя этого объекта, затем поставить точку и указать имя нужного вам свойства.
            
            Метод "getElementById()" в качестве принимает "id", затем ищет на странице HTML-элемент
            с таким "id" и затем возвращает наружу объект, связанный с этим HTML-элементом.*/
            var passInputElement = document.getElementById("passwordBox");

            /*Сохраняем в отдельную переменную свойство "value", полученного HTML-элемента "input".
            Это свойство хранит в себе строку, которая введена на данный в "input".*/
            var passInputElementValue = passInputElement.value;

            /*Далее осуществляем проверку пароля. Если введенный текст в "input" равен строке
            "Ernest300", то возвращаем наружу "true", если нет - то сначала показываем сообщение
            о неправильно введенном пароле и возвращаем наружу "false".
            
            Главная задумка здесь в том, что при срабатывания события нажатия "onclick" на ссылку вверху
            вызывается следующий код "return checkPassword()". То есть срабатывает сначала наша функция
            "checkPassword()" и возвращает либо "true", либо "false". Соответственно после того, как
            сработает наша функция код вверху поменяется на "return true" или "return false". Первый
            код позволит ссылке работать как обычно, то есть перенаправить нас на нужную страницу. Второй
            код не даст ссылке сработать полностью и перевести нас на нужную страницу.*/
            if (passInputElementValue == "Ernest300") {
                return true;
            } else {
                alert("Пароль не верный! Доступ запрещен!");
                return false;
            };
        };        
    </script>
