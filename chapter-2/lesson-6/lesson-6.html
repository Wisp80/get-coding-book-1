<!DOCTYPE html>

<html>

<head>
    <title>Функции</title>
</head>

<body>
    <script>
        /*Ключевое слово "function" позволяет объявлять функции. Функция - это
        какой-то делатель, который может принимать какие-то входные данные в виде
        параметров или аргументов, потом выполнять какие-то действия с этими
        параметрами, и может возвращать наружу какой-то результат своей работы. 
        Параметры функции указываются в круглых скобках. Действия функции 
        указываются в фигурных скобках. Действия функции называются телом функции.
        При помощи оператора "return" функция возвращает результат своей работы
        наружу. Также оператор "return" завершает выполнение текущей функции, поэтому
        код указанный после этого оператора никогда не будет выполнен. Чтобы вызвать
        функцию нужно указать ее имя и поставить круглые скобки, в которых можно
        указать параметры этой функции, если это необходимо.*/
        function checkAccess() {
            console.log('я поработало!');

            return "Только для членов группы!";

            console.log('я хочу кушать!');
        };

        var webPage = checkAccess();
        alert(webPage);
    </script>
</body>

<footer></footer>

</html>
