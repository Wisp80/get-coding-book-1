<!DOCTYPE html>

<html>

<head>
    <title>Условия</title>
</head>

<body>
    <script>
        var diamondValue = 4;

        if (diamondValue <= 9.9) {
            alert("Цена до $10 миллионов!");
        } else {
            alert("Цена более $10 миллионов!");
        };
        // Условный оператор "else" используется в паре с "if". При помощи "else"
        // можно указать, что будет выполненено, если в условии "if" будет "false".
    </script>
</body>

<footer></footer>

</html>
