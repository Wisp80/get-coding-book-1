<!DOCTYPE html>

<html>

<head>
    <title>Переменные</title>
</head>

<body>
    <script>
        // "=" это оператор присваивания. Он берет значение справа и присваивает тому, что стоит слева.
        // Оператор "var" объявляет переменную. Пример: var названиеПеременной. "var" используется только
        // один раз при объявлении переменной.
        // Если сразу же объявить переменную и присвоить ей значение, то это будет называться 
        // инициализацией переменной.
        var diamondCarats;
        diamondCarats = 300;
        // Функция "alert()" создает всплывающее окно. В качестве параметра для этой функции
        // можно указать переменную, значение которой будет выведено в окно. Нужно помнить, что
        // эта функция останавливает работу всей программы пока не будет закрыто появившееся окно.
        alert(diamondCarats);

        // "+" это математический оператор сложения. Код работает обычно справа налево. То есть
        // сначала сработает оператор "+" и вернет "3" оператору присваивания, затем оператор
        // присваивания попытется присвоить "3" тому, что находиться слева от него, а слева от него
        // находиться оператор "var". Поэтому затем срабатвает оператор "var", так как для завершения
        // работы оператора присваивания мы должны понять то, что у нас находится слева. Оператор
        // "var" объявит переменную "teamMembers", а затем оператор присваивания завершит свою работу,
        // присвоив "3" переменной "teamMembers".
        var teamMembers = 2 + 1;
        alert(teamMembers);

        var jevelThieves = "Братья Бонд";
        alert(jevelThieves);
    </script>
</body>

<footer></footer>

</html>
