<!DOCTYPE html>

<html>

<head>
    <title>Условия</title>
</head>

<body>
    <script>
        var dogName = "Ernest";

        if (dogName == "Ernest") {
            alert("Ты нашел алмаз Монах!");
        };
        // Условный оператор "if" нужен для указания условия, при котором
        // сработает то, что указано в теле условного оператора. То есть если условие равно "true".
        // Если в условии окажется "false", то тело условного оператора не сработает.
    </script>
</body>

<footer></footer>

</html>
