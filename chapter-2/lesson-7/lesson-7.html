<!DOCTYPE html>

<html>

<head>
    <title>Onclick</title>
</head>

<body>
    <a href="https://www.google.com/" onclick="return false;">Google</a>
</body>
<!-- Атрибут "onclick" c функцией "return" со значением "false" при нажатии на ссылку 
    не переходит на указнный сайт. А при помощи функции "alert()" при нажатии на ссылку 
    будет возникать окно. То есть атрибут "onclick" является атрибутом события, то есть 
    если срабатывать события нажатия на HTML-элемент, то выполняется код, указанные в 
    качестве значения этого атрибута-->
<footer></footer>

</html>
