<!DOCTYPE html>

<html>

<head>
    <title>Удаление элементов</title>
</head>

<body>
    <div id="list">
        Охрана для господина Волкова
        <!--"this" это встроенное ключевое слово в JavaScript. "this" это
        всегда какой-то объект. В зависимости от контекста, "this"
        будет ссылаться на разные объекты. В данном примере "this"
        будет ссылаться на какой-то из объектов, связанных с одним
        из HTML-элементов, в зависимости от того, где мы вызываем метод
        "removeItem()". То есть если мы вызываем этот метод в первом
        HTML-элементе "div", то "this" будет ссылаться на объект, который
        связан с этим HTML-элементом "div".-->
        <div onclick="removeItem(this)">
            Шерстяные носки
        </div>

        <div onclick="removeItem(this)">
            Шерстяные носки 2
        </div>

        <div onclick="removeItem(this)">
            Шерстяные носки
        </div>
    </div>

    <script>
        function removeItem(Item) {
            document.getElementById("list").removeChild(Item);
        };
        /*Метод "removeChild()" исользуется для того, чтобы
        удалять HtML-элементы на странице (навсегда).*/
    </script>
</body>

<footer></footer>

</html>
