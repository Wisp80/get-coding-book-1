<!DOCTYPE html>

<html>

<head>
    <title>Отображение</title>
</head>

<body>
    <div>Охранник</div>
    <!-- CSS-свойство "display" со значением "none" позволяет скрывать
    HTML-элемент на странице, так что все остальные элементы
    будут вести себя так, как будто скрытого элемента вовсе нет на этой странице.-->
    <div style="display: none;">Вор</div>
    <div>Гость</div>
</body>

<footer></footer>

</html>
