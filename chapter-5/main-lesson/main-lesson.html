<!DOCTYPE html>

<html>

<head>
    <title>Игра для охраны</title>
    <style>
        #board {
            border: 1px solid black;
            background-color: gray;
            height: 350px;
            width: 650px;
        }

        .character {
            background-color: lightblue;
            width: 120px;
            height: 120px;
            padding: 10px;
            margin: 10px;
            float: left;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
</head>

<body>
    <input type="button" value="Играть" onclick="startGame();">
    
    <div id="board">
        <div class="character">1</div>
        <div class="character">2</div>
        <div class="character">3</div>
        <div class="character">4</div>
        <div class="character">5</div>
        <div class="character">6</div>
    </div>

    <script>
        /*Игровой цикл - это функция, которая снова и снова вызывается
        в процессе игры.*/

        function startGame() {
            gameLoop();
        };

        var loops = 0;

        function gameLoop() {
            loops++;

            if (loops < 12) {
                setTimeout(gameLoop, 3000);
            } else {
                alert("Игра окончена!");
            };
        };        
    </script>
</body>

<footer></footer>

</html>
