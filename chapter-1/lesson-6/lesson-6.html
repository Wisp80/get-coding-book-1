<!DOCTYPE html>

<html>

<head>
  <title>Алмаз Монах</title>
</head>

<body>
  <div style="color: green; font-size: 18pt; text-align: center;">
    <!-- CSS-свойство "color" меняет цвет текста, "font-size" меняет размер текста, 
      "text-algin" меняет расположение текста. -->
    Почему алмаз был спрятан в пещере? <br />
    Кто его туда принес?
  </div>

  <div style="width: 75%; height: 100px; background-color: lightblue; margin: 20px;">
    <!-- CSS-свойство "width" меняет ширину HTML-элемента, "height" меняет высоту HTML-элемента, 
      "margin" меняет расстояния от HTML-элемента до соседних HTML-элементов или до своего 
      родительского элемента. -->
    Были ли это братья Бонд? <br />
    Могут ли они следить за пещерой?
  </div>

  <div style="float: right; border: 6px dotted red; padding: 20px;">
    <!-- CSS-свойство "float" сдвигает HTML-элемент к указанной стороне от других HTML-элементов 
      и позволяет другим HTML-элементам обтекать этот HTML-элемент с других сторон, 
      "border" указывает параметры рамки HTML-элемента, "padding" меняет расстояния от содержимого 
      HTML-элемента до его рамки. -->
    В безопасности ли команда? <br />
    Их лагерь удален от цивилизации.
  </div>
</body>

</html>
