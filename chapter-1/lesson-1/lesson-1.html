<!DOCTYPE html> <!-- Это нужно для того, чтобы страница поняла, что все что будет дальше HTML-разметка. -->

<!-- в теге "html" находится все содержимое страницы. -->
<html>

<!-- в теге "head" распологаются теги "title" и "style". -->
<head>
    <title>Алмаз Монах</title> <!-- тег "title" указывает заголовок документа в имени вкладки. -->
</head>

<!-- в теге "body" распологается основные HTML-элементы страницы. -->
<body>
    <p>Алмаз Монах - редкая драгоценность.</p> <!-- тег "р" нужен для указания текста. -->
</body>

</html>
